<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon style="font-size: 1.8rem;" (click)="goBack()" name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title style="font-size: 1rem;">
      Mục lục
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" style="padding-bottom: 50px;">
        <div class="ion-activatable ripple-parent" *ngFor="let item of show ,let i = index" (click)="gotoLetters(i)">
          <ion-ripple-effect type="bounded"></ion-ripple-effect>
          <ion-avatar slot="start" style="min-width: 60px;">
            <img [src]="item.img" />
          </ion-avatar>
          <ion-row style="display: flex; flex-direction: column;" class="ion-no-padding">
            <ion-text class="ion-no-padding" size="12">
              Bức thư thứ {{item.name}}
            </ion-text>
            <ion-text style="font-size: 0.8rem; color: darkslategray;font-weight: 100;">
              {{item.sub}}
              <!-- <sub>‘‘</sub>{{item.sub}}<sub>’’</sub> -->
            </ion-text>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
