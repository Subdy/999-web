<ion-header mode="ios" translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">{{'Cancel' | translate}}</ion-button>
    </ion-buttons>
    <ion-title>{{'Choose Area' | translate}}</ion-title>

  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-grid fixed *ngIf="!list_area.length" class="center">
    <ion-row>
      <ion-col>
        <ion-label class="small_size">{{'No data' | translate}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-grid class="center">
      <ion-row *ngIf="list_area.length == 0">
        <ion-col>
          <ion-label class="small_size" >{{'No data' | translate}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-row>
      <ion-col class="ion-no-padding" size="12">
        <div style="border-radius: 10px;margin: 0;">
          <ion-list>
            <ion-item mode='md' button *ngFor="let item of list_area" (click)="dismissModal(item)">
              <ion-label>{{item.name}}</ion-label>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
