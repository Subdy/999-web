<ion-header mode="ios" translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">{{'Cancel' | translate}}</ion-button>
    </ion-buttons>
    <ion-title>{{'Choose Device' | translate}}</ion-title>

  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-grid fixed *ngIf="!listDevice.length" class="center">
    <ion-row>
      <ion-col>
        <ion-label class="small_size">{{'No data' | translate}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-no-padding" size="12">
        <div style="border-radius: 10px;margin: 0;">
          <ion-list>
            <ion-item mode='md' button *ngFor="let item of listDevice" (click)="dismissModal(item)">
              <ion-label>{{item.name}}</ion-label>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
