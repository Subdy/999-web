<div style="position: relative;">
    <div class="offline" *ngIf="status">
      <ion-label  color="vh-orange" class="ion-no-margin ion-text-end small-size ">{{'Disconnect' | translate}}</ion-label>
    </div>
    <ion-card [class.border_green]="on" class="ion-no-margin" [disabled]="data.status">
      <ion-item lines="none" (click)="controlOnOff()">
        <ion-icon [ngStyle]="{'color': on ? 'var(--ion-color-vh-green)' : '#8e8e93' }" src="assets/icon/settings/board/motion-sensor.svg" class="size-icon"></ion-icon>
        <ion-icon  slot="end" [color]="on ? 'vh-green': 'vh-gray'" class="size-icon"
          name="power-outline"></ion-icon>
      </ion-item>
      <ion-item lines="none">
  
        <ion-label class="ion-no-margin medium-size">{{data.name}}</ion-label>
      </ion-item>
    </ion-card>
  </div>
